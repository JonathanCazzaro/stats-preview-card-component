<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <header class="header">
      <picture class="header__picture">
        <source srcset="images/image-header-mobile.jpg" media="(max-width: 375px)">
        <img src="images/image-header-desktop.jpg" alt="picture of women at a work meeting">
      </picture>
    </header>

    <main class="cardcontent">
      <h1 class="cardcontent__title">Get <strong class="cardcontent__title--important">insights</strong> that help your business grow.</h1>
      <p class="cardcontent__details">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
    </main>

    <footer class="stats">
      <h2 class="stats__element">10k+ <span class="stats__element--heading">companies</span></h2>
      <h2 class="stats__element">10k+ <span class="stats__element--heading">314 templates</h2>
      <h2 class="stats__element">10k+ <span class="stats__element--heading">12m+ queries</h2>
    </footer>
  </div>

</body>
</html>
