<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Stats preview card component</title>
</head>

<body>
  <div class="container">
    <picture class="picturecontainer">
      <source srcset="images/image-header-mobile.jpg" media="(max-width: 410px)">
      <img src="images/image-header-desktop.jpg" alt="picture of women at a work meeting" class="picture">
    </picture>

    <div class="textcontainer">
      <div class="cardcontent">
        <h1 class="cardcontent__title">Get <strong class="cardcontent__title--important">insights</strong> that help your business grow.</h1>
        <p class="cardcontent__details">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
      </div>

      <div class="stats">
        <h2 class="stats__element">10k+<span class="stats__element--heading">companies</span></h2>
        <h2 class="stats__element">314<span class="stats__element--heading">templates</span></h2>
        <h2 class="stats__element">12M+<span class="stats__element--heading">queries</span></h2>
      </div>
    </div>
  </div>

</body>
</html>
